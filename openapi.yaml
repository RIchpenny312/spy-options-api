openapi: 3.1.0
info:
  title: SPY Options API
  description: API for fetching SPY OHLC, IV, Greeks, Market Tide, Spot GEX, and Bid/Ask Volume data.
  version: 1.2.0
servers:
  - url: https://spy-options-api.onrender.com

paths:
  /api/spy/ohlc:
    get:
      summary: Get SPY OHLC data
      operationId: getSPYOHLC
      description: Fetch the Open, High, Low, Close (OHLC) data for SPY.
      responses:
        "200":
          description: Successfully retrieved OHLC data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    open:
                      type: number
                    high:
                      type: number
                    low:
                      type: number
                    close:
                      type: number
                    volume:
                      type: integer
                    total_volume:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time

  /api/spy/ohlc/daily:
    get:
      summary: Get full SPY OHLC intraday data
      operationId: getSPYOHLCFullDay
      description: Returns all 5-minute candles for the specified trading day.
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD).
      responses:
        "200":
          description: Successfully retrieved full-day OHLC data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    open:
                      type: number
                    high:
                      type: number
                    low:
                      type: number
                    close:
                      type: number
                    volume:
                      type: integer
                    total_volume:
                      type: integer
                    start_time:
                      type: string
                      format: date-time
                    end_time:
                      type: string
                      format: date-time

  /api/spy/ohlc/intraday:
    get:
      summary: Get Last 6 SPY OHLC Data (Intraday)
      operationId: getSPYOHLCIntraday
      description: Fetch the last 6 SPY OHLC data points for the specified date.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved SPY OHLC intraday data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    open:
                      type: number
                    high:
                      type: number
                    low:
                      type: number
                    close:
                      type: number
                    volume:
                      type: integer
                    bucket_time:
                      type: string
                      format: date-time

  /api/spy/intraday-summary:
    get:
      summary: Get SPY Intraday Summary
      operationId: getIntradaySummary
      description: Fetch SPY daily intraday summary including OHLC, VWAP, price structure, dealer exposure, market tide, and delta trends.
      parameters:
        - name: date
          in: query
          required: false
          description: Optional date to fetch intraday summary for (format YYYY-MM-DD). Defaults to today if not provided.
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Successfully retrieved SPY intraday summary.
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                  rolling_avg_18:
                    type: object
                    properties:
                      avg_close:
                        type: number
                      latest_close:
                        type: number
                  ohlc_summary:
                    type: object
                    properties:
                      open:
                        type: number
                      high:
                        type: number
                      low:
                        type: number
                      close:
                        type: number
                      total_volume:
                        type: integer
                      percent_from_open:
                        type: number
                  dealer_exposure:
                    type: object
                    properties:
                      spot_price:
                        type: number
                      gamma_oi:
                        type: number
                      charm_oi:
                        type: number
                      vanna_oi:
                        type: number
                      implied_volatility:
                        type: number
                  vwap:
                    type: number
                  price_structure:
                    type: object
                    properties:
                      retested_levels:
                        type: array
                        items:
                          type: number
                      support_zones:
                        type: array
                        items:
                          type: number
                      resistance_zones:
                        type: array
                        items:
                          type: number
                      consolidation_zones:
                        type: array
                        items:
                          type: object
                          properties:
                            range:
                              type: array
                              items:
                                type: number
                            duration:
                              type: string
                  market_tide:
                    type: object
                    properties:
                      last_3:
                        type: array
                        items:
                          type: object
                          properties:
                            timestamp:
                              type: string
                              format: date-time
                            net_call_premium:
                              type: number
                            net_put_premium:
                              type: number
                            net_volume:
                              type: integer
                      rolling_avg:
                        type: object
                        properties:
                          avg_net_call_premium_12:
                            type: number
                          avg_net_put_premium_12:
                            type: number
                          avg_net_volume_12:
                            type: number
                          avg_net_call_premium_48:
                            type: number
                          avg_net_put_premium_48:
                            type: number
                          avg_net_volume_48:
                            type: number
                          recorded_at:
                            type: string
                            format: date-time
                  market_tide_deltas:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                        delta_call:
                          type: number
                        delta_put:
                          type: number
                        delta_volume:
                          type: integer
                        sentiment:
                          type: string

  /api/spy/spot-gex:
    get:
      summary: Get SPY Spot GEX
      operationId: getSPYSpotGEX
      description: Fetch the latest SPY Spot Gamma Exposure (GEX) data.
      responses:
        "200":
          description: Successfully retrieved SPY Spot GEX data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  price:
                    type: number
                  charm_oi:
                    type: number
                  gamma_oi:
                    type: number
                  vanna_oi:
                    type: number
                  time:
                    type: string
                    format: date-time

  /api/spy/spot-gex/intraday:
    get:
      summary: Get Last 6 Spot GEX Data (Intraday)
      operationId: getSpotGEXIntraday
      description: Fetch the last 6 Spot GEX data points for the specified date.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved Spot GEX intraday data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    time:
                      type: string
                      format: date-time
                    price:
                      type: number
                    gamma_oi:
                      type: number
                    charm_oi:
                      type: number
                    vanna_oi:
                      type: number

  /api/spy/iv/0dte:
    get:
      summary: Get SPY Implied Volatility (0 DTE)
      operationId: getSPYIV0DTE
      description: Fetch the latest SPY 0 DTE Implied Volatility data and the last 5 available records.
      responses:
        "200":
          description: Successfully retrieved IV data for SPY (0 DTE).
          content:
            application/json:
              schema:
                type: object
                properties:
                  latest:
                    type: object
                    properties:
                      symbol:
                        type: string
                        example: "SPY"
                      date:
                        type: string
                        format: date
                        example: "2025-03-25"
                      expiry:
                        type: string
                        format: date
                        example: "2025-03-25"
                      dte:
                        type: integer
                        example: 0
                      implied_move:
                        type: number
                        example: 1.7000
                      implied_move_perc:
                        type: number
                        example: 0.00295
                      volatility:
                        type: number
                        example: 0.1751
                      recorded_at:
                        type: string
                        format: date-time
                        example: "2025-03-26T02:32:00.200Z"
                  last_5:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                        date:
                          type: string
                          format: date
                        expiry:
                          type: string
                          format: date
                        dte:
                          type: integer
                        implied_move:
                          type: number
                        implied_move_perc:
                          type: number
                        volatility:
                          type: number
                        recorded_at:
                          type: string
                          format: date-time

  /api/spy/iv/0dte/intraday:
    get:
      summary: Get Last 6 SPY IV 0DTE Data (Intraday)
      operationId: getSPYIV0DTEIntraday
      description: Fetch the last 6 SPY IV 0DTE data points for the specified date.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved SPY IV 0DTE intraday data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    bucket_time:
                      type: string
                      format: date-time
                    implied_volatility:
                      type: number

  /api/spy/iv/0dte:
    get:
      summary: Get SPY IV 0_DTE Data
      operationId: getSPYIV0DTEData
      description: Fetch SPY IV 0_DTE data for a specific date and time range.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
        - name: start_time
          in: query
          required: false
          schema:
            type: string
            format: time
          description: The start time for the query (HH:MM:SS). Defaults to 00:00:00.
        - name: end_time
          in: query
          required: false
          schema:
            type: string
            format: time
          description: The end time for the query (HH:MM:SS). Defaults to 23:59:59.
      responses:
        "200":
          description: Successfully retrieved SPY IV 0_DTE data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    bucket_time:
                      type: string
                      format: date-time
                    implied_volatility:
                      type: number
                    delta:
                      type: number
                    gamma:
                      type: number
                    vega:
                      type: number
                    theta:
                      type: number
        "404":
          description: No SPY IV 0_DTE data found for the specified date and time range.
        "500":
          description: Internal Server Error

  /api/spy/market-tide:
    get:
      summary: Get the last 10 SPY Market Tide records
      operationId: getMarketTideList
      description: Returns the 10 most recent Market Tide records (5-minute intervals)
      responses:
        "200":
          description: Successfully retrieved list of market tide entries.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                    timestamp:
                      type: string
                      format: date-time
                    net_call_premium:
                      type: number
                    net_put_premium:
                      type: number
                    net_volume:
                      type: integer
                    recorded_at:
                      type: string
                      format: date-time

  /api/spy/market-tide/net-premiums/intraday:
    get:
      summary: Get Last 6 Market Tide Net Premiums (Intraday)
      operationId: getMarketTideNetPremiumsIntraday
      description: Fetch the last 6 Market Tide net premiums data points for the specified date.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved Market Tide net premiums intraday data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                    net_call_premium:
                      type: number
                    net_put_premium:
                      type: number
                    net_volume:
                      type: integer

  /api/spy/market-tide/latest:
    get:
      summary: Get the latest Market Tide data
      operationId: getLatestMarketTide
      description: Returns the most recent Market Tide record (5-minute interval)
      responses:
        "200":
          description: Latest Market Tide record
          content:
            application/json:
              schema:
                type: object
                properties:
                  timestamp:
                    type: string
                    format: date-time
                  net_call_premium:
                    type: number
                  net_put_premium:
                    type: number
                  net_volume:
                    type: integer
                  delta_call:
                    type: number
                  delta_put:
                    type: number
                  delta_volume:
                    type: integer
                  sentiment:
                    type: string

  /api/spy/market-tide/deltas/today:
    get:
      summary: Get today's Market Tide delta trends
      operationId: getTodayMarketTideDeltas
      description: Returns all delta trend entries for the current trading day
      responses:
        "200":
          description: Array of delta records with sentiment labels
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                    delta_call:
                      type: number
                    delta_put:
                      type: number
                    delta_volume:
                      type: integer
                    sentiment:
                      type: string

  /api/spy/market-tide/snapshot:
    get:
      summary: Get the latest consolidated Market Tide snapshot
      operationId: getMarketTideSnapshot
      description: >
        Returns the most recent combined snapshot of net premiums, delta flows, and rolling averages.
      responses:
        '200':
          description: Snapshot retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketTideSnapshot'

  /api/spy/market-tide/snapshot/today:
    get:
      summary: Get all Market Tide snapshots for today
      operationId: getMarketTideSnapshotsToday
      description: >
        Returns all intraday Market Tide snapshots for the current trading day.
      responses:
        '200':
          description: Today's snapshot list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MarketTideSnapshot'

  /api/spy/delta-trends/intraday:
    get:
      summary: Get Last 6 Delta Trends (Intraday)
      operationId: getDeltaTrendsIntraday
      description: Fetch the last 6 Delta Trends data points for the specified date.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The trading date to query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved Delta Trends intraday data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                      format: date-time
                    delta_call:
                      type: number
                    delta_put:
                      type: number
                    delta_volume:
                      type: integer
                    sentiment:
                      type: string
                    delta_call_pct_change:
                      type: number
                    delta_put_pct_change:
                      type: number
                    delta_volume_pct_change:
                      type: number

  /api/spy/greeks:
    get:
      summary: Get SPY Greeks by Strike
      operationId: getSPYGreeks
      description: Fetch top 5 Call GEX and top 5 Put GEX data for SPY.
      responses:
        "200":
          description: Successfully retrieved Greeks by Strike data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    strike:
                      type: number
                    call_gex:
                      type: number
                    put_gex:
                      type: number
                    call_delta:
                      type: number
                    put_delta:
                      type: number
                    call_vanna:
                      type: number
                    put_vanna:
                      type: number
                    call_charm:
                      type: number
                    put_charm:
                      type: number
                    price:
                      type: number
                    time:
                      type: string
                      format: date-time

  /api/spy/option-price-levels/today:
    get:
      summary: Get Today's SPY Option Price Levels
      operationId: getSPYOptionPriceLevelsToday
      description: Fetch today's SPY option price levels by volume.
      responses:
        "200":
          description: Successfully retrieved today's SPY Option Price Levels.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    price:
                      type: number
                    call_volume:
                      type: integer
                    put_volume:
                      type: integer
                    total_volume:
                      type: integer
                    time:
                      type: string
                      format: date

  /api/spy/bid-ask-volume:
    get:
      summary: Get SPY Bid/Ask Volume Data
      operationId: getSPYBidAskVolume
      description: Fetch the bid/ask volume data for SPY, SPX, QQQ, and NDX.
      responses:
        "200":
          description: Successfully retrieved Bid/Ask Volume data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    ticker:
                      type: string
                    avg_30_day_call_volume:
                      type: number
                    avg_30_day_put_volume:
                      type: number
                    avg_3_day_call_volume:
                      type: number
                    avg_3_day_put_volume:
                      type: number
                    avg_7_day_call_volume:
                      type: number
                    avg_7_day_put_volume:
                      type: number
                    bearish_premium:
                      type: number
                    bullish_premium:
                      type: number
                    call_open_interest:
                      type: integer
                    put_open_interest:
                      type: integer
                    call_premium:
                      type: number
                    put_premium:
                      type: number
                    call_volume:
                      type: integer
                    put_volume:
                      type: integer
                    call_volume_ask_side:
                      type: integer
                    put_volume_ask_side:
                      type: integer
                    call_volume_bid_side:
                      type: integer
                    put_volume_bid_side:
                      type: integer
                    net_call_premium:
                      type: number
                    net_put_premium:
                      type: number
                    date:
                      type: string
                      format: date

  /api/spy/bid-ask-volume-enhanced:
    get:
      summary: Get Enhanced Bid/Ask Volume Data
      operationId: getEnhancedBidAskVolume
      description: Returns SPY, SPX, QQQ, and NDX bid/ask volume breakdown including delta, spoof flags, sentiment, and confidence level.
      responses:
        "200":
          description: Successfully retrieved enhanced bid/ask volume data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                    date:
                      type: string
                      format: date
                    call_volume:
                      type: integer
                    put_volume:
                      type: integer
                    call_volume_bid_side:
                      type: integer
                    call_volume_ask_side:
                      type: integer
                    put_volume_bid_side:
                      type: integer
                    put_volume_ask_side:
                      type: integer
                    volume_delta_call:
                      type: integer
                    volume_delta_put:
                      type: integer
                    call_put_ratio_bid:
                      type: number
                      format: float
                    spoof_flag_call:
                      type: boolean
                    spoof_flag_put:
                      type: boolean
                    price_open:
                      type: number
                    price_close:
                      type: number
                    price_change:
                      type: number
                    price_direction:
                      type: string
                      enum: [up, down, flat]
                    sentiment:
                      type: string
                      enum: [Bullish, Bearish, Neutral]
                    confidence_level:
                      type: string
                      enum: [High, Moderate, Low]
                    recorded_at:
                      type: string
                      format: date-time

  /api/greek-exposure:
    get:
      summary: Fetch the last 5 Greek Exposure records for SPY or SPX
      operationId: getGreekExposure
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
            enum: [SPY, SPX]
          description: The symbol for which to fetch Greek Exposure data (SPY or SPX)
      responses:
        "200":
          description: Successful response with Greek Exposure data.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    symbol:
                      type: string
                    date:
                      type: string
                      format: date
                    call_charm:
                      type: number
                    call_delta:
                      type: number
                    call_gamma:
                      type: number
                    call_vanna:
                      type: number
                    put_charm:
                      type: number
                    put_delta:
                      type: number
                    put_gamma:
                      type: number
                    put_vanna:
                      type: number
                    recorded_at:
                      type: string
                      format: date-time

  /api/bid-shift-signals/latest:
    get:
      summary: Get the latest bid-side shift signal for each symbol
      operationId: getLatestBidShiftSignals
      responses:
        "200":
          description: Latest shift signals grouped by symbol
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BidShiftSignal'

  /api/bid-shift-signals/continuations:
    get:
      summary: Get all continuation signals for today
      operationId: getBidShiftContinuations
      responses:
        "200":
          description: All continuation signals recorded today
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BidShiftSignal'

  /api/bid-shift-signals:
    get:
      summary: Filter bid shift signals by symbol and confidence
      operationId: getFilteredBidShiftSignals
      parameters:
        - name: symbol
          in: query
          required: false
          schema:
            type: string
          description: Optional symbol filter (e.g., SPY, SPX, QQQ)
        - name: confidence
          in: query
          required: false
          schema:
            type: string
            enum: [Low, Moderate, High]
          description: Optional confidence level filter
      responses:
        "200":
          description: Filtered list of bid shift signals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BidShiftSignal'

  /api/darkpool/top:
    get:
      summary: Get top SPY dark pool levels
      operationId: getDarkPoolTopLevels
      description: |
        Returns the top aggregated SPY dark pool price levels for a given trading day.
        If no date is provided, the latest available trading day will be used as fallback.
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Specific trading date (YYYY-MM-DD) to fetch levels for.
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of top levels to return.
      responses:
        '200':
          description: A list of top SPY dark pool price levels.
          content:
            application/json:
              schema:
                type: object
                properties:
                  trading_day:
                    type: string
                    format: date
                  fallback_date:
                    type: string
                    format: date
                  top_levels:
                    type: array
                    items:
                      type: object
                      properties:
                        price:
                          type: number
                        total_premium:
                          type: number
                        total_volume:
                          type: integer
                        total_size:
                          type: integer
                        trade_count:
                          type: integer
        '500':
          description: Internal Server Error

  /api/spy/delta-trends/historical:
    get:
      summary: Get Historical Delta Trends
      operationId: getHistoricalDeltaTrends
      description: Fetch historical delta trends for a specific date or date range.
      parameters:
        - name: start_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The start date for the query (YYYY-MM-DD). Defaults to 2000-01-01.
        - name: end_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: The end date for the query (YYYY-MM-DD). Defaults to today.
      responses:
        "200":
          description: Successfully retrieved historical delta trends.
          content:
            application/json:
              schema:
                type: object
                properties:
                  start_date:
                    type: string
                    format: date
                  end_date:
                    type: string
                    format: date
                  intervals:
                    type: integer
                  delta_trends:
                    type: array
                    items:
                      type: object
                      properties:
                        timestamp:
                          type: string
                          format: date-time
                        delta_call:
